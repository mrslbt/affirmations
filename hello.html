<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hello Universe</title>
<style>
  :root {
    /* default colour, can be overridden via ?color=green or ?color=00ff00 */
    --txt: #ffffff;
    /* default font size, can be overridden via ?size=120 */
    --size: 96;
    --weight: 900;
    --letter: 0.3px;
    --line: 1.1;
  }
  html, body {
    margin: 0;
    height: 100%;
    background: transparent; /* transparent background so the HUD floats */
  }
  .screen {
    height: 100%;
    display: grid;
    place-items: center;
    -webkit-font-smoothing: none;
    text-rendering: optimizeSpeed;
  }
  .txt {
    color: var(--txt);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: var(--weight);
    line-height: var(--line);
    letter-spacing: var(--letter);
    text-align: center;
    font-size: clamp(32px, 8vw, calc(var(--size) * 1px));
  }
</style>

<div class="screen">
  <div id="t" class="txt">HELLOÂ UNIVERSE</div>
</div>

<script>
  // allow quick tweaks via URL parameters
  const p = new URLSearchParams(location.search);
  const color = p.get('color');  // e.g. 'green' or '00ff00'
  const size  = p.get('size');   // e.g. '120'
  const text  = p.get('text');   // custom text if needed

  if (color) {
    const c = color.toLowerCase() === 'green' ? '#00ff00' :
              color.startsWith('#') ? color :
              '#' + color;
    document.documentElement.style.setProperty('--txt', c);
  }
  if (size) document.documentElement.style.setProperty('--size', size);
  if (text) document.getElementById('t').textContent = text.toUpperCase();
</script>
