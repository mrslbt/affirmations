<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hello Universe</title>
<style>
  :root{
    /* Default to WHITE so it lights max on mono-green displays */
    --txt: #ffffff;              /* try ?color=green to force #00ff00 */
    --size: 96;                  /* px; override via ?size=120 etc. */
    --weight: 900;               /* very bold = thicker strokes */
    --letter: 0.3px;             /* tiny tracking helps pixel legibility */
    --line: 1.1;
  }
  html,body{
    margin:0;height:100%;background:transparent; /* black/transparent -> see-through */
  }
  .screen{
    height:100%;display:grid;place-items:center;
    /* Avoid antialiasing tricks that blur on waveguides */
    -webkit-font-smoothing:none; text-rendering:optimizeSpeed;
  }
  .txt{
    color:var(--txt);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: var(--weight);
    line-height: var(--line);
    letter-spacing: var(--letter);
    text-align:center;
    /* Huge, responsive fallback if size not supplied */
    font-size: clamp(32px, 8vw, calc(var(--size) * 1px));
    /* No shadows/outlines; keep glyphs crisp */
  }
</style>
<div class="screen"><div id="t" class="txt">HELLO UNIVERSE</div></div>
<script>
  // Allow quick tweaks via URL params
  const p = new URLSearchParams(location.search);
  const color = p.get('color'); // "green" or hex like "00ff00"
  const size  = p.get('size');  // e.g., "120"
  const text  = p.get('text');  // custom text if needed

  if (color) {
    const c = color.toLowerCase() === 'green' ? '#00ff00' :
              color.startsWith('#') ? color :
              ('#' + color);
    document.documentElement.style.setProperty('--txt', c);
  }
  if (size) document.documentElement.style.setProperty('--size', size);
  if (text) document.getElementById('t').textContent = text.toUpperCase();
</script>
